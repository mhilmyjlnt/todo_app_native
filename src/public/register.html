<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Register Page</title> <!-- Mengubah judul halaman menjadi "Register" -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>REGISTER</h2> <!-- Mengubah judul halaman menjadi "REGISTER" -->
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <!-- Menambahkan field nama lengkap -->
        <label for="user-fullname" style="padding-top:13px">
            &nbsp;Full Name
          </label>
        <input id="name" class="form-content" type="text" name="fullname" autocomplete="on" required />
        <div class="form-border"></div>
        
        <!-- Memperbarui label dan input untuk email -->
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        
        <!-- Memperbarui label dan input untuk password -->
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        
        <!-- Menambahkan tombol submit -->
        <input id="submit-btn" type="submit" name="submit" value="REGISTER" /> <!-- Mengubah teks tombol menjadi "REGISTER" -->
        
        <!-- Menambahkan tautan untuk login -->
        <a href="/login" id="signup">Have an account? <br> Login Now</a> <!-- Mengubah teks tautan -->
      </form>
    </div>
  </div>
</body>
<script src="js/register.js"></script>
</html>
